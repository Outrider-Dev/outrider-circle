name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build EXE
        run: npm run dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: outrider-windows-exe
          path: dist/
